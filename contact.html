<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Get In Touch</title>
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Link to the responsive stylesheet (style.css must be in the same folder) -->
    <link rel="stylesheet" href="/style.css"> 
</head>
<body>
    <!-- Navbar (Reused from Hero Page) -->
<header class="navbar">
    <div class="container">
        <h1 class="logo">Varun.</h1>
        <nav>
            <div class="menu-btn"><i class="fas fa-bars"></i></div>
            <ul>
                <li><a href="/index.html" class="active">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>


    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <!-- Wrapper for side-by-side content (desktop) and stacked content (mobile) -->
            <div class="contact-wrapper">
                
                <!-- Contact Form Container -->
                <div class="form-container">
                    <form class="contact-form" action="https://formspree.io/f/xyzbqpjg" method="POST">
                        <h2>Send Us a Message</h2>
                    
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject">
                        </div>
                    
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                    
                        <button type="submit" class="contact-button">Send</button>
                    </form>

                </div>
                <!-- Google Map Container -->
                <div class="map-container">
                    <!-- 
                        Placeholder Map: 
                        The CSS now forces this iframe to take up the full height of the container.
                    -->
                    <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.106920739117!2d76.7794179!3d30.7333148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fed0be66ec96b%3A0xa5ff67f9527319fe!2sChandigarh!5e0!3m2!1sen!2sin!4v1730188200000!5m2!1sen!2sin"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>

                </div>
            </div>
        </div>
    </section>

    <!-- Social Icons (as a footer placeholder) -->
    <div class="container" style="padding-bottom: 50px; margin-top: 50px;">
        <div class="social-icons" style="justify-content: center;">
           <a href="https://www.instagram.com/varun_trehan/" class="icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
           <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
           <a href="https://www.linkedin.com/in/varun-trehan/" class="icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a>
       </div>
    </div>
    <script>
    const menuBtn = document.querySelector('.menu-btn');
    const navLinks = document.querySelector('.navbar nav ul');
    menuBtn.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        menuBtn.querySelector('i').classList.toggle('fa-bars');
        menuBtn.querySelector('i').classList.toggle('fa-times');
    });
</script>


</body>
</html>
